<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zama FHE Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white flex items-center justify-center min-h-screen">

  <!-- Start Screen -->
  <div id="start-screen" class="text-center space-y-6">
    <h1 class="text-4xl font-bold">Zama FHE Quiz</h1>
    <p class="text-gray-400 text-lg">Test your knowledge about Zama & Fully Homomorphic Encryption üîê</p>
    <button onclick="startQuiz()" class="bg-blue-600 hover:bg-blue-700 px-8 py-3 rounded-xl font-semibold shadow-md transition">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="hidden w-full max-w-2xl bg-gray-800 p-8 rounded-2xl shadow-lg text-center">
    <div id="quiz-container"></div>
    <button id="next-btn" onclick="nextQuestion()" class="mt-6 bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-semibold">Next</button>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="hidden text-center space-y-4">
    <h2 class="text-3xl font-bold">üéâ Quiz Complete!</h2>
    <p class="text-lg text-gray-300">Great job learning about Zama & FHE!</p>
    <p id="score-text" class="text-xl text-gray-200 font-semibold"></p>

    <div class="space-x-4 mt-4">
      <button onclick="showAnswers()" class="bg-green-600 hover:bg-green-700 px-6 py-3 rounded-xl font-semibold">Show All Answers</button>
      <button onclick="restartQuiz()" class="bg-gray-600 hover:bg-gray-700 px-6 py-3 rounded-xl font-semibold">Restart Quiz</button>
    </div>

    <div id="answers" class="hidden mt-6 bg-gray-700 p-6 rounded-xl text-left max-w-2xl mx-auto"></div>

    <a href="https://guild.xyz/zama" target="_blank" class="inline-block mt-8 bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-xl font-semibold shadow-md transition">
      üöÄ Join Zama Creator Program
    </a>
  </div>

  <script>
    const quizData = [
      { question: "What does FHE stand for?", options: ["Fast Homomorphic Encryption", "Fully Homomorphic Encryption", "Fractional Homomorphic Encryption", "Fundamental Homomorphic Encryption"], answer: "Fully Homomorphic Encryption" },
      { question: "What is the key feature of FHE?", options: ["Data must be decrypted before processing", "Computation can happen on encrypted data without decryption", "It only works for strings", "It replaces blockchain consensus mechanism"], answer: "Computation can happen on encrypted data without decryption" },
      { question: "Which of these is a reason Zama is building FHE tooling?", options: ["To make data fully public", "To enforce centralized servers", "To make encrypted computation accessible for developers", "To eliminate encryption altogether"], answer: "To make encrypted computation accessible for developers" },
      { question: "What is FHEVM in the Zama ecosystem?", options: ["A virtual machine for fully homomorphic execution", "A type of token", "A browser extension", "A consensus algorithm"], answer: "A virtual machine for fully homomorphic execution" },
      { question: "On Zama‚Äôs site, how many TPS per chain are handled?", options: ["2", "10", "20", "100"], answer: "20" },
      { question: "What does ‚ÄúFHE‚Äù stand for in Zama‚Äôs technology?", options: ["Fully Homomorphic Encryption", "Full Hardware Encryption", "Fast Hash Encoding", "Federated Homomorphic Engine"], answer: "Fully Homomorphic Encryption" },
      { question: "Which Zama library is written in Rust?", options: ["Concrete ML", "TFHE.rs", "PyFHE", "ZamaJS"], answer: "TFHE.rs" },
      { question: "What is the main goal of Zama?", options: ["Decentralized storage", "Encrypted computation for AI and Web3", "Token launching platform", "Blockchain gaming"], answer: "Encrypted computation for AI and Web3" },
      { question: "Concrete ML allows you to:", options: ["Train AI models on encrypted data", "Build NFTs", "Mine cryptocurrency", "Visualize blockchain"], answer: "Train AI models on encrypted data" },
      { question: "Which of the following is NOT a Zama project?", options: ["TFHE.rs", "Concrete ML", "Concrete Core", "MetaMask"], answer: "MetaMask" },
      { question: "Zama‚Äôs technology can best be described as:", options: ["Privacy-preserving AI", "Decentralized Storage", "Token Staking", "File Sharing"], answer: "Privacy-preserving AI" },
      { question: "Which programming language is Concrete ML based on?", options: ["Python", "JavaScript", "Rust", "Go"], answer: "Python" },
      { question: "Who are the main target users of Zama‚Äôs open-source tools?", options: ["AI developers and Web3 builders", "Gamers", "Graphic Designers", "NFT Collectors only"], answer: "AI developers and Web3 builders" },
      { question: "What is the key benefit of FHE over traditional encryption?", options: ["Faster storage", "Computation on encrypted data", "Cheaper transactions", "Data compression"], answer: "Computation on encrypted data" },
      { question: "Why is the Zama Creator Program important?", options: ["To promote memes", "To reward creators for educational content", "To sell NFTs", "To host gaming tournaments"], answer: "To reward creators for educational content" },
      { question: "Which blockchain ecosystem integrates Zama‚Äôs FHEVM?", options: ["Ethereum", "Bitcoin", "Tezos", "Polygon"], answer: "Ethereum" },
      { question: "What kind of encryption does Zama specialize in?", options: ["Symmetric", "Asymmetric", "Fully Homomorphic", "Hash-based"], answer: "Fully Homomorphic" },
      { question: "Which programming language is primarily used for TFHE.rs?", options: ["Rust", "C++", "Python", "Solidity"], answer: "Rust" },
      { question: "Which of these areas can FHE improve?", options: ["AI privacy", "Data analytics", "DeFi security", "All of the above"], answer: "All of the above" },
      { question: "Zama‚Äôs mission is to make FHE:", options: ["Accessible to all developers", "Restricted to enterprises", "Only for research use", "Private within Zama"], answer: "Accessible to all developers" }
    ];

    let currentQuestion = 0;
    let score = 0;
    let selectedOption = null;

    const startScreen = document.getElementById("start-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const resultScreen = document.getElementById("result-screen");
    const quizContainer = document.getElementById("quiz-container");
    const nextBtn = document.getElementById("next-btn");
    const scoreText = document.getElementById("score-text");
    const answersDiv = document.getElementById("answers");

    function startQuiz() {
      startScreen.classList.add("hidden");
      quizScreen.classList.remove("hidden");
      currentQuestion = 0;
      score = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[currentQuestion];
      quizContainer.innerHTML = `
        <h2 class="text-2xl font-bold mb-4">Q${currentQuestion + 1}. ${q.question}</h2>
        <div class="space-y-3">
          ${q.options.map((opt) => `
            <button class="option w-full bg-gray-700 hover:bg-gray-600 px-4 py-3 rounded-xl text-left"
              onclick="selectOption(this)">${opt}</button>`).join("")}
        </div>
      `;
      selectedOption = null;
      nextBtn.disabled = true;
      nextBtn.classList.add("opacity-50", "cursor-not-allowed");
    }

    function selectOption(button) {
      document.querySelectorAll(".option").forEach((btn) => btn.classList.remove("bg-blue-600"));
      button.classList.add("bg-blue-600");
      selectedOption = button.innerText;
      nextBtn.disabled = false;
      nextBtn.classList.remove("opacity-50", "cursor-not-allowed");
    }

    function nextQuestion() {
      if (!selectedOption) return;
      if (selectedOption === quizData[currentQuestion].answer) score++;
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizScreen.classList.add("hidden");
      resultScreen.classList.remove("hidden");
      scoreText.innerText = `Your Score: ${score} / ${quizData.length}`;
    }

    function showAnswers() {
      answersDiv.innerHTML = quizData.map((q, i) =>
        `<p class='mb-2'><strong>Q${i + 1}:</strong> ${q.question}<br>‚úÖ <em>${q.answer}</em></p>`
      ).join("");
      answersDiv.classList.remove("hidden");
    }

    function restartQuiz() {
      resultScreen.classList.add("hidden");
      answersDiv.classList.add("hidden");
      startScreen.classList.remove("hidden");
    }
  </script>
</body>
</html>
