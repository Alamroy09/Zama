<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zama FHE & OG NFT Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e1b4b, #6c1ac3, #f0b429);
      color: white;
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .glass-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    .start-btn {
      background-color: #f0b429;
      color: #1e1b4b;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .start-btn:hover {
      transform: scale(1.1);
      background-color: #d49b1a;
    }
    .quiz-btn {
      transition: all 0.2s;
    }
    .quiz-btn:hover {
      background-color: #3b82f6;
    }
    #next-btn {
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div id="home-screen" class="glass-card fade-in">
    <h1 class="text-4xl font-bold mb-4">Zama FHE & OG NFT Quiz</h1>
    <p class="mb-6 text-lg">Test your knowledge on Fully Homomorphic Encryption, Zama projects, and the future of privacy in AI & Web3!</p>
    <button class="start-btn" onclick="startQuiz()">Start Quiz üöÄ</button>
  </div>

  <!-- Quiz Container -->
  <div id="quiz-container" class="glass-card hidden fade-in">
    <div id="progress-bar" class="w-full bg-white/20 h-3 rounded-full mb-6">
      <div id="progress" class="bg-blue-400 h-3 rounded-full transition-all duration-300" style="width: 0%;"></div>
    </div>
    <h2 id="question" class="text-2xl font-semibold mb-4"></h2>
    <div id="options" class="space-y-3"></div>
    <button id="next-btn" class="px-6 py-3 bg-blue-500 rounded-full hidden">Next ‚û°Ô∏è</button>
  </div>

  <!-- Result Screen -->
  <div id="result-screen" class="glass-card hidden fade-in">
    <h2 class="text-3xl font-bold mb-4">üéâ Quiz Complete!</h2>
    <p id="score-text" class="mb-4 text-lg"></p>
    <div class="space-y-3">
      <button onclick="window.open('https://guild.xyz/zama', '_blank')" class="w-full px-6 py-3 bg-green-500 rounded-full hover:bg-green-600 transition-all duration-300">üöÄ Join Zama Creator Program</button>
      <button id="show-answers-btn" class="w-full px-6 py-3 bg-yellow-500 rounded-full hover:bg-yellow-600 transition-all duration-300">üìñ Show All Answers</button>
      <button id="restart-btn" class="w-full px-6 py-3 bg-blue-500 rounded-full hover:bg-blue-600 transition-all duration-300">üîÑ Restart Quiz</button>
    </div>
    <div id="all-answers" class="mt-4 text-left hidden bg-white/20 p-4 rounded-lg max-h-64 overflow-y-auto opacity-0"></div>
  </div>

  <script>
    const homeScreen = document.getElementById("home-screen");
    const quizContainer = document.getElementById("quiz-container");
    const resultScreen = document.getElementById("result-screen");
    const startBtn = document.querySelector(".start-btn");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const progressBar = document.getElementById("progress");
    const scoreText = document.getElementById("score-text");
    const showAnswersBtn = document.getElementById("show-answers-btn");
    const restartBtn = document.getElementById("restart-btn");
    const allAnswersDiv = document.getElementById("all-answers");

    const quizData = [
      { q: "What is Zama known for?", a: ["Fully Homomorphic Encryption (FHE)", "Blockchain Mining", "NFT Minting", "Game Development"], c: 0 },
      { q: "Which programming language is mainly used in TFHE.rs?", a: ["Python", "Rust", "C++", "Go"], c: 1 },
      { q: "Zama focuses on which technology area?", a: ["Privacy-preserving computation", "Cloud Storage", "Social Media", "Quantum Computing"], c: 0 },
      { q: "Concrete ML is built for which purpose?", a: ["Encrypted Machine Learning", "Game Design", "NFT Art", "Data Storage"], c: 0 },
      { q: "Who can use Zama‚Äôs open-source libraries?", a: ["AI & Web3 Developers", "Gamers", "Artists", "Marketers"], c: 0 },
      { q: "What does FHE allow?", a: ["Compute on encrypted data", "Decrypt before computing", "Faster data transfer", "Generate NFTs"], c: 0 },
      { q: "Which library helps integrate FHE with ML models?", a: ["Concrete ML", "TFHE.js", "ZamaNet", "CryptoFHE"], c: 0 },
      { q: "Zama‚Äôs primary mission is?", a: ["Bring privacy to AI & Web3", "Build a social network", "Sell cloud storage", "Create NFTs"], c: 0 },
      { q: "FHE stands for?", a: ["Fully Homomorphic Encryption", "Fast Hash Encoding", "Federated Homomorphic Engine", "Full Hardware Encryption"], c: 0 },
      { q: "Which Zama project is Python-based?", a: ["Concrete ML", "TFHE.rs", "ZamaJS", "MetaMask"], c: 0 }
    ];

    let current = 0;
    let score = 0;

    function startQuiz() {
      homeScreen.classList.add("hidden");
      quizContainer.classList.remove("hidden");
      loadQuestion();
    }

    function loadQuestion() {
      const q = quizData[current];
      questionEl.textContent = `Q${current+1}. ${q.q}`;
      optionsEl.innerHTML = "";
      nextBtn.classList.add("hidden");
      optionsEl.dataset.selected = null;

      q.a.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "quiz-btn block w-full text-left px-4 py-3 bg-white/20 rounded-xl hover:bg-blue-500 transition-all duration-200";
        btn.addEventListener("click", () => selectAnswer(i, btn));
        optionsEl.appendChild(btn);
      });

      progressBar.style.width = `${(current/quizData.length)*100}%`;
    }

    function selectAnswer(i, btn) {
      const q = quizData[current];
      [...optionsEl.children].forEach(b => b.classList.remove("bg-blue-600","bg-red-500"));
      if(i===q.c) btn.classList.add("bg-blue-600"); else btn.classList.add("bg-red-500");
      optionsEl.dataset.selected = i;
      nextBtn.classList.remove("hidden");
    }

    nextBtn.addEventListener("click", () => {
      const selected = parseInt(optionsEl.dataset.selected);
      if(!isNaN(selected) && selected===quizData[current].c) score++;
      [...optionsEl.children].forEach(b=>b.disabled=true);
      current++;
      if(current<quizData.length) loadQuestion();
      else showResult();
    });

    function showResult() {
      quizContainer.classList.add("hidden");
      resultScreen.classList.remove("hidden");
      scoreText.textContent = `Your Score: ${score} / ${quizData.length}`;
      allAnswersDiv.classList.add("hidden");
      allAnswersDiv.style.opacity = 0;
    }

    showAnswersBtn.addEventListener("click", () => {
      allAnswersDiv.innerHTML = "";
      quizData.forEach((q, idx)=>{
        const div=document.createElement("div");
        div.innerHTML=`<strong>Q${idx+1}:</strong> ${q.q}<br><strong>Answer:</strong> ${q.a[q.c]}<hr class="my-2 border-white/30">`;
        allAnswersDiv.appendChild(div);
      });
      allAnswersDiv.classList.toggle("hidden");
      setTimeout(()=>{allAnswersDiv.style.opacity=allAnswersDiv.classList.contains("hidden")?0:1;},50);
    });

    restartBtn.addEventListener("click", ()=>{
      current=0; score=0;
      resultScreen.classList.add("hidden");
      homeScreen.classList.remove("hidden");
      progressBar.style.width="0%";
    });
  </script>

</body>
</html>
