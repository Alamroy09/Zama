<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zama FHE & OG NFT Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen flex items-center justify-center">

  <!-- Start Screen -->
  <div id="start-screen" class="text-center px-4 animate-fadeIn flex flex-col items-center justify-center h-full">
    <h1 class="text-5xl md:text-6xl font-bold mb-4 text-blue-400">Zama FHE Quiz</h1>
    <p class="text-gray-300 text-lg md:text-xl mb-8 max-w-2xl mx-auto">
      Test your knowledge about <span class="text-yellow-400 font-semibold">Zama OG NFT</span> & <span class="text-green-400 font-semibold">Fully Homomorphic Encryption (FHE)</span> üîê
    </p>
    <button id="start-btn" class="bg-blue-500 hover:bg-blue-600 active:scale-95 transition transform duration-200 px-10 py-4 rounded-2xl font-semibold text-lg shadow-xl shadow-blue-600/50">
      Start Quiz
    </button>
    <p class="mt-6 text-gray-400 text-sm md:text-base">Built to help the Zama community learn and explore FHE securely!</p>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="hidden w-full max-w-3xl p-6 bg-gray-800 rounded-2xl shadow-xl flex flex-col items-center justify-center space-y-6">

    <!-- Progress Bar -->
    <div class="w-full">
      <div class="w-full bg-gray-700 rounded-full h-3">
        <div id="progress-bar" class="bg-blue-500 h-3 rounded-full w-0 transition-all duration-300"></div>
      </div>
      <p id="question-number" class="text-gray-300 mt-1 text-sm text-center"></p>
    </div>

    <div id="quiz-container" class="w-full flex flex-col items-center"></div>

    <!-- Navigation -->
    <div class="flex justify-between w-full">
      <button id="prev-btn" onclick="prevQuestion()" class="bg-gray-500 hover:bg-gray-600 px-6 py-3 rounded-xl font-semibold">
        Previous
      </button>
      <button id="next-btn" onclick="nextQuestion()" class="bg-gray-500 hover:bg-gray-600 px-6 py-3 rounded-xl font-semibold">
        Next
      </button>
    </div>

    <!-- Submit Score -->
    <div id="submit-container" class="mt-6 hidden w-full flex justify-center">
      <button onclick="submitScore()" id="submit-btn" class="bg-yellow-500 hover:bg-yellow-600 px-6 py-3 rounded-xl font-semibold w-full max-w-sm">
        Submit Score
      </button>
    </div>

    <!-- Score Display -->
    <div id="score" class="hidden mt-4 text-center text-2xl font-bold"></div>

    <!-- Show Answers + Restart Quiz -->
    <div id="answer-restart-container" class="hidden mt-6 flex flex-col items-center w-full max-w-sm space-y-3">
      <button onclick="showAnswers()" id="show-btn" class="bg-green-500 hover:bg-green-600 px-6 py-3 rounded-xl font-semibold w-full">
        Show All Answers
      </button>
      <button onclick="restartQuiz()" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-xl font-semibold w-full">
        Restart Quiz
      </button>
    </div>

    <div id="answers" class="hidden mt-6 bg-gray-700 p-4 rounded-xl text-left w-full max-w-sm"></div>
  </div>

  <script>
    const quizData = [
      { question: "What does FHE stand for?", options: ["Fast Homomorphic Encryption","Fully Homomorphic Encryption","Fractional Homomorphic Encryption","Fundamental Homomorphic Encryption"], answer: "Fully Homomorphic Encryption" },
      { question: "What is the key feature of FHE?", options: ["Data must be decrypted before processing","Computation can happen on encrypted data without decryption","It only works for strings","It replaces blockchain consensus mechanism"], answer: "Computation can happen on encrypted data without decryption" },
      { question: "Which of these is a reason Zama is building FHE tooling?", options: ["To make data fully public","To enforce centralized servers","To make encrypted computation accessible for developers","To eliminate encryption altogether"], answer: "To make encrypted computation accessible for developers" },
      { question: "What is FHEVM in the Zama ecosystem?", options: ["A virtual machine for fully homomorphic execution","A type of token","A browser extension","A consensus algorithm"], answer: "A virtual machine for fully homomorphic execution" },
      { question: "On Zama‚Äôs site, how many TPS per chain are handled?", options: ["2","10","20","100"], answer: "20" },
      { question: "When does the Zama OG NFT 003 session end?", options: ["July 1, 2025","August 31, 2025","September 15, 2025","October 5, 2025"], answer: "August 31, 2025" },
      { question: "What benefit does the Zama OG NFT 003 provide?", options: ["Only digital artwork","Direct mentorship from experts","Exclusive access to Zama products","Only smart contract code"], answer: "Exclusive access to Zama products" },
      { question: "Who is eligible to receive the OG NFT 003?", options: ["Top 100 creators","Top 1000 creators","Top 500 creators","Top 250 creators"], answer: "Top 1000 creators" },
      { question: "How are participants evaluated in the OG NFT 003 session?", options: ["Only via social media posts","By creating and sharing content","Only via coding challenges","Only by forum discussion"], answer: "By creating and sharing content" },
      { question: "Which encryption scheme does Zama's Concrete ML library support for inference tasks?", options: ["Paillier","TFHE","RSA","AES"], answer: "TFHE" },
      { question: "What is the purpose of the Zama Developer Program?", options: ["To provide funding for blockchain startups","To support developers building confidential blockchain apps","To promote Zama's token","To organize blockchain events"], answer: "To support developers building confidential blockchain apps" },
      { question: "Which platform is used by Zama for public forum discussions?", options: ["Reddit","Discord","Telegram","Farcaster"], answer: "Farcaster" },
      { question: "What is the Zama Public Testnet used for?", options: ["Testing new FHE algorithms","Deploying confidential smart contracts","Conducting token sales","Running community events"], answer: "Deploying confidential smart contracts" },
      { question: "What is the focus of the Zama Creator Program?", options: ["Rewarding developers for building FHE apps","Promoting Zama's token sales","Educating the public about FHE","Supporting creators building understanding of confidential blockchain technology using FHE"], answer: "Supporting creators building understanding of confidential blockchain technology using FHE" },
      { question: "Which of the following is a resource provided by Zama for developers?", options: ["Developer Hub","Marketing Support","Legal Consultation","Financial Services"], answer: "Developer Hub" }
    ];

    let userAnswers = [];
    let currentIndex = 0;

    // Start Quiz after DOM load
    window.onload = () => {
      document.getElementById("start-btn").addEventListener("click", startQuiz);
    }

    function startQuiz() {
      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('quiz-screen').classList.remove('hidden');
      userAnswers = new Array(quizData.length).fill(null);
      currentIndex = 0;
      renderQuestion();
    }

    function updateProgress() {
      const progress = ((currentIndex + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';
      document.getElementById('question-number').textContent = `Question ${currentIndex + 1} of ${quizData.length}`;
    }

    function renderQuestion() {
      updateProgress();
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';
      const q = quizData[currentIndex];

      const qDiv = document.createElement('div');
      qDiv.className = 'p-4 bg-gray-700 rounded-xl shadow-md w-full max-w-sm flex flex-col items-center';

      const questionEl = document.createElement('h2');
      questionEl.className = 'text-xl font-semibold mb-4 text-center';
      questionEl.textContent = q.question;
      qDiv.appendChild(questionEl);

      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'block w-full text-center mb-2 px-4 py-2 bg-gray-600 rounded-lg hover:bg-gray-500 transition-colors';
        btn.textContent = opt;
        btn.onclick = () => {
          userAnswers[currentIndex] = opt;
          Array.from(qDiv.querySelectorAll('button')).forEach(b => b.classList.remove('bg-blue-500'));
          btn.classList.add('bg-blue-500');
        };
        if (userAnswers[currentIndex] === opt) btn.classList.add('bg-blue-500');
        qDiv.appendChild(btn);
      });

      container.appendChild(qDiv);

      document.getElementById('prev-btn').style.visibility = currentIndex === 0 ? 'hidden' : 'visible';
      document.getElementById('next-btn').style.visibility = currentIndex === quizData.length - 1 ? 'hidden' : 'visible';

      // Submit button only on last question
      if(currentIndex === quizData.length -1){
        document.getElementById('submit-container').classList.remove('hidden');
      } else {
        document.getElementById('submit-container').classList.add('hidden');
      }

      document.getElementById('answer-restart-container').classList.add('hidden');
      document.getElementById('answers').classList.add('hidden');
      document.getElementById('score').classList.add('hidden');
    }

    function nextQuestion() { if(currentIndex < quizData.length -1){ currentIndex++; renderQuestion(); } }
